<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.btn{
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 10px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
		}
		.btn2{background-color: #008CBA;}
		.btn3{background-color: #F44336;}
		.btn4{background-color: #E7E7E7; color: black;}
		.btn5{background-color: #555555;}
	</style>
</head>
<body>
	<h2>Button Colors</h2>
	<p>Change the background color of a button with the background-color property:</p>
	<button class="btn">Green</button>
	<button class="btn btn2">Blue</button>
	<button class="btn btn3">Red</button>
	<button class="btn btn4">Gray</button>
	<button class="btn btn5">Black</button>
</body>
</html>
