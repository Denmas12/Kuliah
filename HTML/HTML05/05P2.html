<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#bordering{
			border: 10px solid transparent;
			padding: 15px;
			border-image: url(52f6a129987951ca4ae77df589bf1053.jpg) 30 stretch;
		}
	</style>
</head>
<body>
	<h1>The border-image Property</h1>
	<p>Here, the middle sections of the image are streched to create the border</p>
	<p id="bordering">border-image: url(Logo_PENS150.jpg) 30 stretch;</p>

	<p>Here is the original image:</p><img src="Logo_PENS150.jpg">
	<p><strong>Note:</strong> Internet Explorer 10, and earlier versions, do not support the border-image property.</p>
</body>
</html>
