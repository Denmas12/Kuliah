<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#rcon1{
			border-radius: 25px;
			background: #73AD21;
			padding: 20px;
			width: 200px;
			height: 150px;
		}
		#rcon2{
			border-radius: 25px;
			border: 2px solid #73AD21;
			padding: 20px;
			width: 200px;
			height: 150px;
		}
		#rcon3{
			border-radius: 25px;
			background: url(Logo_PENS150.jpg);
			background-position: left top;
			background-repeat: repeat;
			padding: 20px;
			width: 200px;
			height: 150px;
		}
	</style>
</head>
<body>
	<h1>The border-radius Property</h1>

	<p>Rounded corners for an element with a specfied bagkround color:</p>
	<p id="rcon1">Rounded corners!</p>
	<p>Rounded corners for an element with a boder:</p>
	<p id="rcon2">Rounded corners!</p>
	<p>Rounded corners for an element with a bakgrund image:</p>
	<p id="rcon3">Rounded corners!</p>
</body>
</html>
