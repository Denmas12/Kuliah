<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">

</head>
<body>
	<div class="container">
		<h2>Hover Rows</h2>
		<p>The .table-hover class enables a hover state (grey background on mouse hover) on table rows:</p>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Firstname</th>
					<th>Lastname</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>John</td>
					<td>Connor</td>
					<td>johnconnor@example.com</td>
				</tr>
				<tr>
					<td>Mary</td>
					<td>Jane</td>
					<td>mj@example.com</td>
				</tr>
				<tr>
					<td>July</td>
					<td>August</td>
					<td>julyaug@example.com</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
