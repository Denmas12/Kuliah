<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div style="text-align: center;">
		<button onclick="playPause()">Play/Pause</button>
		<button onclick="makeBig()">Big</button>
		<button onclick="makeSmall()">Small</button>
		<button onclick="makeNormal()">Normal</button>
		<br><br>
		<video width="420" id="video1">
			<source src="../../PDF&Video/03 - video HTML 5 - Workshop Desain Web.mp4" type="video/mp4">
			Your browser does not support HTML video.
		</video>
	</div>

	<script type="text/javascript">
		var myVideo = document.getElementById("video1");
		function playPause() {
			if (myVideo.paused) {
				myVideo.play();
			}
			else{
				myVideo.pause();
			}
		}

		function makeBig() {
			myVideo.width = 500;
		}
		function makeSmall() {
			myVideo.width = 320;
		}
		function makeNormal() {
			myVideo.width = 420;
		}
	</script>
	<p>
		Video courtsey of <a href="https://drive.google.com/file/d/1CImgJmKkCNiSp72tFl3tuZUjILRBV2iO/view?usp=sharing" target="_blank">M. Udin Harun Al Rasyid</a>
	</p>
</body>
</html>
